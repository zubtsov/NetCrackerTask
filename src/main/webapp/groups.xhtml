<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Группы</title>
</h:head>
<h:body onload="#{groupsView.updateGroups()}">

    <h:form>

        <p:dataTable id="groups" value="#{groupsView.groups}"
                     filteredValue="#{groupsView.filteredGroups}"
                     var="gr">

            <f:facet name="header">Список групп</f:facet>

            <p:column headerText="Идентификатор"
                      sortBy="#{gr.id}"
                      filterBy="#{gr.id}"
                      filterMatchMode="startsWith">

                <p:commandLink value="#{gr.id}" action="#{groupView.update}">
                    <f:param name="groupId" value="#{gr.id}"/>
                </p:commandLink>

            </p:column>

            <p:column headerText="Номер"
                      sortBy="#{gr.number}"
                      filterBy="#{gr.number}"
                      filterMatchMode="startsWith">

                <h:outputText value="#{gr.number}"/>

            </p:column>

            <p:column headerText="Факультет"
                      sortBy="#{gr.faculty}"
                      filterBy="#{gr.faculty}"
                      filterMatchMode="contains">

                <h:outputText value="#{gr.faculty}"/>

            </p:column>

            <p:column>

                <p:commandLink value="Удалить" update="groups" action="#{groupsView.deleteGroup(gr)}"/>

            </p:column>

            <f:facet name="footer">

                <p:commandButton value="Добавить группу" action="#{groupView.update}"/>

            </f:facet>

        </p:dataTable>

    </h:form>

    <p:separator/>

    <p:button value="Домашняя страница" href="index.xhtml"></p:button>
    <p:button value="Студенты" href="students.xhtml"></p:button>

</h:body>
</html>
